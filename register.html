<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project Management System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="ri-code-box-line"></i>
                    <span>ProjectHub</span>
                </a>
                <h1>Create an account</h1>
                <p>Please select your role and fill in your details</p>
            </div>

            <div class="role-selector">
                <label class="role-option">
                    <input type="radio" name="role" value="guide" checked>
                    <div class="role-content">
                        <div class="role-icon">
                            <i class="ri-user-star-line"></i>
                        </div>
                        <div class="role-info">
                            <h3>Guide</h3>
                            <p>Teacher/Supervisor</p>
                        </div>
                    </div>
                </label>

                <label class="role-option">
                    <input type="radio" name="role" value="student">
                    <div class="role-content">
                        <div class="role-icon">
                            <i class="ri-user-line"></i>
                        </div>
                        <div class="role-info">
                            <h3>Student</h3>
                            <p>Team Member</p>
                        </div>
                    </div>
                </label>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="name">Full name</label>
                    <div class="input-wrapper">
                        <i class="ri-user-line"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class="ri-mail-line"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-line"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-line"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="auth-submit">
                    Create account
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            const registerForm = document.getElementById('registerForm');

            // Toggle password visibility
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const input = button.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    button.innerHTML = type === 'password' ? 
                        '<i class="ri-eye-line"></i>' : 
                        '<i class="ri-eye-off-line"></i>';
                });
            });

            // Handle form submission
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const role = document.querySelector('input[name="role"]:checked').value;
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.querySelector('input[name="terms"]').checked;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                // TODO: Add registration logic
                console.log('Registration attempt:', { role, name, email, password, terms });

                // Redirect to login page
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
