<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Management System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <i class="ri-code-box-line"></i>
                    <span>ProjectHub</span>
                </a>
                <h1>Welcome back</h1>
                <p>Please select your role and enter your credentials to continue</p>
            </div>

            <div class="role-selector">
                <label class="role-option">
                    <input type="radio" name="role" value="guide" checked>
                    <div class="role-content">
                        <div class="role-icon">
                            <i class="ri-user-star-line"></i>
                        </div>
                        <div class="role-info">
                            <h3>Guide</h3>
                            <p>Teacher/Supervisor</p>
                        </div>
                    </div>
                </label>

                <label class="role-option">
                    <input type="radio" name="role" value="student">
                    <div class="role-content">
                        <div class="role-icon">
                            <i class="ri-user-line"></i>
                        </div>
                        <div class="role-info">
                            <h3>Student</h3>
                            <p>Team Member</p>
                        </div>
                    </div>
                </label>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-wrapper">
                        <i class="ri-mail-line"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="ri-lock-line"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-submit">
                    Sign in
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');

            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.innerHTML = type === 'password' ? 
                    '<i class="ri-eye-line"></i>' : 
                    '<i class="ri-eye-off-line"></i>';
            });

            // Handle form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const role = document.querySelector('input[name="role"]:checked').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.querySelector('input[name="remember"]').checked;

                // TODO: Add login logic
                console.log('Login attempt:', { role, email, password, remember });

                // Redirect based on role
                window.location.href = role === 'guide' ? 'guide_dashboard.html' : 'student_dashboard.html';
            });
        });
    </script>
</body>
</html>
